<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-plane-departure"></i>
        TravelBloom
      </div>

      <nav>
        <a href="travel_recommendation.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>

      <div class="search-box">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button onclick="handleSearch()"><i class="fa fa-search"></i></button>
        <button onclick="clearSearch()"><i class="fa fa-xmark"></i></button>
      </div>
    </header>

    <div class="social">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <section class="hero">
      <div class="hero-content">
        <div class="hero-title">
          <h1>EXPLORE<br />DREAM<br />DESTINATION</h1>
        </div>

        <div class="hero-desc">
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </div>

        <a href="#" class="btn">BOOK NOW</a>
      </div>
      <div class="hero-search-values"></div>
    </section>
  </body>
  <script src="travel_recommendation.js"></script>
